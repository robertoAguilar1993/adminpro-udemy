<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Data Export</h4>
        <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
        <div class="table-responsive m-t-40">
            <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of datos">
                    <td>{{item.name}}</td>
                    <td>{{item.position}}</td>
                    <td>{{item.office}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.start}}</td>
                    <td>{{item.salary}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
      </div>
    </div>
  </div>
</div>
