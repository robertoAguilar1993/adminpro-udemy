<div class="fondo-negro" [ngClass]="_modalUploadServise.oculto">
  <div class="modal " tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="_modalUploadServise.ocultarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div align="center">
            <img *ngIf="!imagenTemp" [src]="'xxx' | imagenes" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp"  class="w150">
  
                <input (change)="seleccionImage( $event.target.files[0] )" type="file" id="uploadCaptureInputFile">
                <br><br>
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="_modalUploadServise.ocultarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="cambiarImagen()" type="button" class="btn btn-primary" [disabled]="!imagenTemp" >Subir imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
